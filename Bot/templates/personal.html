<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Cambio de Información Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="text"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #0047ab;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00274c;
        }
        nav {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }

        .container {
            margin: 20px auto;
            width: 80%;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solicitud de Cambio de Información Personal</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'company_info' %}">Información General</a>
        <a href="{% url 'faq' %}">Preguntas Frecuentes</a>
        <a href="{% url 'nominasbeneficios' %}">Nóminas y Beneficios</a>
        <a href="{% url 'personal' %}">Información Personal</a>
        <a href="{% url 'politicas' %}">Políticas Internas</a>
        <a href="{% url 'vacaciones' %}">Vacaciones y Permisos</a>
    </nav>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="employee_id" value="{{ user.id }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ user.nombre }}"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ user.apellido }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" value="{{ user.departamento }}"><br><br>
        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" name="puesto" value="{{ user.puesto }}"><br><br>
        <label for="new_name">Nuevo nombre:</label>
        <input type="text" id="new_name" name="new_name" placeholder="Nuevo nombre"><br><br>
        <label for="new_address">Nueva dirección:</label>
        <input type="text" id="new_address" name="new_address" placeholder="Nueva dirección"><br><br>
        <button type="submit">Enviar solicitud</button>
    </form>
</body>
</html>
